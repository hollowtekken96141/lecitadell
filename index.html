<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>le citadell</title>
  <style>
    /* basic reset */
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;           /* lock vertical scroll */
      touch-action: none;         /* prevent default gestures */
      font-family: sans-serif;
      cursor: url('images/hand.png'), auto;
    }

    /* Separate background element so hue-shift doesn't tint the icons/logo */
    #bg {
      position: fixed;
      inset: 0;
      background: url('images/ab093.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
      animation: hue-shift 14s linear infinite;
    }

    @keyframes hue-shift {
      from { filter: hue-rotate(0deg); }
      to   { filter: hue-rotate(360deg); }
    }

    /* floating logo */
    #logo {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 70vw;          /* mobile portrait default */
      max-width: none;
      animation: float 3s ease-in-out infinite alternate;
      z-index: 2;
    }

    /* Desktop / landscape — shrink logo so it doesn't dominate */
    @media (orientation: landscape) {
      #logo { width: 30vw; }
    }

    @keyframes float {
      from { transform: translateX(-50%) translateY(0); }
      to { transform: translateX(-50%) translateY(-15px); }
    }

    /* carousel area */
    #carousel-wrapper {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 66vh;
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    #carousel {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      touch-action: pan-y;
    }

    @keyframes icon-breathe {
      from { opacity: 0.5; }
      to   { opacity: 0.9; }
    }

    .carousel-item {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 50% 50% 0;
      cursor: url('images/hand.png'), pointer;
      transition: transform 0.5s ease;
      animation: icon-breathe 2s ease-in-out infinite alternate;
    }

    .carousel-item img {
      display: block;
      width: 12vw;
      max-width: 80px;
      height: auto;
    }

    /* arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      opacity: 0.8;
      z-index: 3;
      user-select: none;
      cursor: url('images/hand.png'), pointer;
      padding: 0 10px;
    }

    #arrow-left { left: 5px; }
    #arrow-right { right: 5px; }

    /* Portal floor — fixed at screen bottom, rotated to look like a floor */
    #portal-anchor {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      transform-origin: 50% 100%;          /* pivot from bottom centre */
      transform: perspective(900px) rotateX(72deg);
      z-index: 1;
    }

    #portal-spin {
      display: flex;
      justify-content: center;
      animation: portal-rotate 10s linear infinite;
      transform-origin: center center;
    }

    @keyframes portal-rotate {
      to { transform: rotateZ(360deg); }
    }

    #portal-spin img {
      display: block;
      width: 100vw;
      max-width: none;
      height: auto;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .carousel-item img { width: 18vw; }
    }
  </style>
</head>
<body>
  <!-- Separate background div so hue-rotate filter doesn't affect content -->
  <div id="bg"></div>

  <img id="logo" src="images/citadellion_logo2.png" alt="logo" />

  <!-- Portal floor: fixed at screen bottom, fills full width, tilted in perspective -->
  <div id="portal-anchor">
    <div id="portal-spin">
      <img src="images/pngtree-lightning-round-frame-blue-plasma-magical-portal-png-image_12012208.png" alt="" />
    </div>
  </div>

  <div id="carousel-wrapper">
    <div id="carousel"></div>
    <div id="arrow-left" class="arrow">&lt;</div>
    <div id="arrow-right" class="arrow">&gt;</div>
  </div>

  <script>
    (function() {
      // list all svg icons relative paths
      const icons = [
        'icons/shopping-bag.svg',
        'icons/music.svg',
        'icons/game-controller.svg',
        'icons/instagram.svg',
        'icons/web.svg'
      ];

      const links = [
        'https://citadell.printify.me/',
        'https://soundcloud.com/citadell',
        'https://citadellgames.com/',
        'https://www.instagram.com/bleedcorp/',
        'https://citadell.neocities.org/'
      ];
      const carousel = document.getElementById('carousel');
      let currentIndex = 0;
      const itemCount = icons.length;
      let radius;

      function createItems() {
        icons.forEach((src, i) => {
          const div = document.createElement('div');
          div.className = 'carousel-item';
          div.dataset.index = i;
          div.dataset.link = links[i];
          const img = document.createElement('img');
          img.src = src;
          div.appendChild(img);
          div.addEventListener('click', () => {
            window.open(div.dataset.link, '_blank');
          });
          carousel.appendChild(div);
        });
      }

      // Max vertical raise (in px) applied to the item directly behind the viewer
      const maxRaisePx = 55;

      // Stored display angle for each item — used to guarantee CSS transitions
      // always travel the short arc (<180°) instead of looping around the back.
      const itemAngles = [];

      function positionItems() {
        const items = carousel.querySelectorAll('.carousel-item');
        const w = carousel.offsetWidth;
        // Radius so items form a horizontal circle
        radius = Math.round((w / 2) / Math.tan(Math.PI / itemCount));

        // Push the carousel back so the front item sits at the viewport centre
        carousel.style.transform = `translateZ(-${radius}px)`;

        for (let i = 0; i < items.length; i++) {
          // Geometric angle of this item relative to the front (active) item
          const relIdx      = ((i - currentIndex + itemCount) % itemCount);
          const geoAngleDeg = (360 / itemCount) * relIdx;
          const geoAngleRad = (2 * Math.PI / itemCount) * relIdx;

          // Start with the angle normalised to [-180, 180]
          let targetAngle = geoAngleDeg > 180 ? geoAngleDeg - 360 : geoAngleDeg;

          // If we have a previously stored angle, nudge the target so the
          // difference is always within ±180°.  This forces CSS to interpolate
          // along the SHORT arc regardless of which side of the carousel the
          // item is on.
          if (itemAngles[i] !== undefined) {
            let diff = targetAngle - itemAngles[i];
            while (diff >  180) { targetAngle -= 360; diff = targetAngle - itemAngles[i]; }
            while (diff < -180) { targetAngle += 360; diff = targetAngle - itemAngles[i]; }
          }
          itemAngles[i] = targetAngle;

          // Items farther from front are raised upward in world space.
          // cos(0)=1 → front item: raise=0  |  cos(π)=−1 → back item: raise=maxRaisePx
          const yRaise = -maxRaisePx * (1 - Math.cos(geoAngleRad)) / 2;

          // translate(-50%,-50%) centres the icon element on the pivot point;
          // it must be rightmost (applied first) so it acts in local element space.
          items[i].style.transform =
            `rotateY(${targetAngle}deg) translateZ(${radius}px) translateY(${yRaise}px) translate(-50%, -50%)`;
        }
      }

      function rotateToIndex(index) {
        currentIndex = ((index % itemCount) + itemCount) % itemCount;
        positionItems(); // items are repositioned relative to new currentIndex
      }

      function next() { rotateToIndex(currentIndex + 1); }
      function prev() { rotateToIndex(currentIndex - 1); }

      createItems();
      positionItems();

      window.addEventListener('resize', positionItems);

      document.getElementById('arrow-left').addEventListener('click', prev);
      document.getElementById('arrow-right').addEventListener('click', next);

      // swipe handling
      let startX = 0;
      let deltaX = 0;
      carousel.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
      }, {passive:false});
      carousel.addEventListener('touchmove', e => {
        deltaX = e.touches[0].clientX - startX;
      }, {passive:false});
      carousel.addEventListener('touchend', e => {
        if (deltaX > 30) prev();
        else if (deltaX < -30) next();
        startX = 0;
        deltaX = 0;
      });

      // block vertical scroll
      document.body.addEventListener('touchmove', e => e.preventDefault(), {passive:false});
    })();
  </script>
</body>
</html>
